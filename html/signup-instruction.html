<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../src/main/resources/static/fontawesome/all.css" />
    <link rel="stylesheet" href="../src/main/resources/static/css/reset.css" />
    <link rel="stylesheet" href="../src/main/resources/static/css/styles.css" />
    <link rel="stylesheet" href="../src/main/resources/static/css/signup-instruction.css" />
    <title>Signup Instruction</title>
  </head>
  <body>
    <div class="signup-instruction-wrapper">
        <div class="container signup-instruction-container">
            <div class="row">
                <div class="col-12 col-md-4 offset-md-4">
                    <div class="signup-instruction-body">
                        <div>
                            <h3 class="signup-instruction-body-title">
                                signup instruction
                            </h3>
                            <h4 class="signup-instruction-body-content">We already send the verification mail to your email:
                                <span>example@example.com</span>
                                <p>
                                    Please check the email to finished the signup.
                                </p>
                            </h4>
                        </div>
                        
                        <div class="signup-instruction-footer">
                            <a class="signup-instruction-btn mail" href="https://mail.google.com">Go to google mail</a>
                        <a class="signup-instruction-btn login" th:href="${/login}">Back to login form</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
