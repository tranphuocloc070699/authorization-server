<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../src/main/resources/static/fontawesome/all.css" />
    
    <link rel="stylesheet" href="../src/main/resources/static/css/reset.css" />
    <link rel="stylesheet" href="../src/main/resources/static/css/styles.css" />
    <link rel="stylesheet" href="../src/main/resources/static/css/auth.css" />
    <title>Signup Page</title>
  </head>
  <body>
    <div class="auth-wrapper">
        <div class="container auth-container">
            <div class="row">
                <div class="col-12 col-md-4 offset-md-4">
                    <form id="signup-form" class="auth-form">
                        <div class="auth-title">
                            Signup Page
                            <div class="auth-title-navigate">
                                <i class="fa-solid fa-arrows-rotate"></i>
                            <span>Log In Page</span>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="name" class="form-label">Username</label>
                            <input id="name" name="name" type="text" placeholder="Enter something..." class="form-input">
                            <span class="form-error__message"></span>
                          </div>
                          <div class="form-group ">
                            <label for="email" class="form-label">Email</label>
                            <input id="email" name="email" type="text" placeholder="Enter something..." class="form-input">
                            <span class="form-error__message"></span>
                          </div>
                          <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" name="password" type="password" placeholder="Enter something..."  class="form-input">
                            <span class="form-error__message"></span>
                          </div>
                          <div class="form-group">
                            <label for="password_confirmation" class="form-label">Password Confirmation</label>
                            <input id="password_confirmation" name="password_confirmation" type="password" placeholder="Enter something..."  class="form-input">
                            <span class="form-error__message"></span>
                          </div>
                        <div class="auth-btn-submit signup">
                            <button >SIGN UP</button>
                        </div>
                        <div class="auth-separate"></div>
                        <p class="auth-social-title">or login with</p>
                        <div class="auth-social-group">
                            <i class="fa-brands fa-google auth-social-google"></i>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../src/main/resources/static/js/validator.js">
    </script>
    <script>
    
         Validator({
            form: '#signup-form',
            formGroupSelector: '.form-group',
            errorSelector: '.form-error__message',
            rules: [
              Validator.isRequired('#name', 'Enter your name, please!'),
              Validator.isRequired('#email'),
              Validator.isEmail('#email'),
              Validator.isRequired('#password'),
              Validator.minLength('#password', 6,'Password cannot less than 6 character'),
              Validator.isRequired('#password_confirmation'),
               Validator.isConfirmed('#password_confirmation', function () {
            return document.querySelector('#signup-form #password').value;
          }, 'Password confirmation not matching')
            ],
            onSubmit: function (data) {
              console.log(data);
            }
          }); 
    </script>
   
  </body>
</html>
